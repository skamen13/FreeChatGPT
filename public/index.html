<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatGPT Bot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            color: #383838;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .chat-header {
            background-color: #075e54;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 20px;
        }

        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #383838;
        }

        .message {
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: inline-block;
            max-width: 70%;
        }

        .user-message {
            background-color: #DCF8C6;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #fff;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #eceff1;
        }

        .input-container input[type="text"] {
            flex: 1;
            padding: 8px;
            border-radius: 20px;
            border: none;
            outline: none;
            margin-right: 10px;
        }

        .input-container button {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            outline: none;
            background-color: #075e54;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #128c7e;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: fadeIn 0.5s ease;
        }
        .loading {
            display: inline-block;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top: 3px solid #075e54;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 5px;
            vertical-align: middle;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Анимация вращения для индикатора загрузки */

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Показываем индикатор загрузки только при отправке запроса */

        .message.pending .loading {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h1>ChatGPT Bot</h1>
        <span>Status: Online</span>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chatMessages');

    function addMessage(type, message) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', type === 'user' ? 'user-message' : 'bot-message');
        messageDiv.textContent = message;
        chatMessages.appendChild(messageDiv);

        // Scroll to bottom
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
        const userInput = document.getElementById('userInput').value;

        if (userInput.trim() === '') {
            return;
        }

        addMessage('user', userInput);

        const botMessageDiv = document.createElement('div');
        botMessageDiv.classList.add('message', 'bot-message', 'pending');
        botMessageDiv.innerHTML = `<span class="loading"></span> Bot is typing...`;
        chatMessages.appendChild(botMessageDiv);

        try {
            const response = await fetch('http://localhost:3000/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: userInput })
            });

            const result = await response.json();
            botMessageDiv.innerHTML = result.message;
            botMessageDiv.classList.remove('pending');
            botMessageDiv.classList.add('message', 'bot-message');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        } catch (error) {
            console.error('Error sending message:', error);
            botMessageDiv.innerHTML = 'There was an error. Please try again.';
            botMessageDiv.classList.remove('pending');
            botMessageDiv.classList.add('message', 'bot-message');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        document.getElementById('userInput').value = '';
    }
</script>
</body>
</html>
